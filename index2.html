<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Trees at UNC </title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>

<script src="./data/cherry"></script>

</head>
<body>
    <div id="mapid"></div>
    <style>
        #mapid{
            width: 900px;
            height: 500px;
        }
        #tree {
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
 var map=L.map('mapid').setView([35.91,-79.05], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
 attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.geoJSON(cherry).addTo(map)

var cherryIcon = L.icon({
 iconUrl: 'https://www.pngkit.com/png/detail/43-433656_cherry-tree-00-icon-farmville.png',
 iconSize: [50,50], 
 popupAnchor: [0,0] 
 });

 var customPopup = "Cherry Tree<br/><img src='https://media.istockphoto.com/photos/spring-cherry-blossoms-at-uncchapel-hill-picture-id672724044?s=612x612'/ width= 100>" 

 L.geoJSON(cherry, {
 pointToLayer: function (feature, latlng) {
 return L.marker(latlng, {icon: cherryIcon});}})
 .bindPopup(customPopup)
 .addTo(map); 




    </script>
</body>
</html>
